<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav-bar {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Web App</h1>
    </div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content area of the web app.</p>
        <button onclick="alert('Hello, World!')">Click Me</button>
    </div>
    <div class="footer">
        <p>&copy; 2023 My Web App</p>
    </div>
</body>
</html>
